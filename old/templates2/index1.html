<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h2>Enter Data</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="hypertension">Hypertension:</label><br>
        <input type="text" id="hypertension" name="hypertension"><br>

        <label for="heart_disease">Heart Disease:</label><br>
        <input type="text" id="heart_disease" name="heart_disease"><br>

        <label for="bmi">BMI:</label><br>
        <input type="text" id="bmi" name="bmi"><br>

        <label for="HbA1c_level">HbA1c Level:</label><br>
        <input type="text" id="HbA1c_level" name="HbA1c_level"><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label><br>
        <input type="text" id="blood_glucose_level" name="blood_glucose_level"><br>


        <label>Gender:</label><br>
        <input type="radio" id="gender_Female" name="gender" value="Female"> Female<br>
        <input type="radio" id="gender_Male" name="gender" value="Male"> Male<br>
        <input type="radio" id="gender_Other" name="gender" value="Other"> Other<br>

        <label>Smoking History:</label><br>
        <input type="radio" id="smoking_history_No_Info" name="smoking_history" value="No Info"> No Info<br>
        <input type="radio" id="smoking_history_current" name="smoking_history" value="Current"> Current<br>
        <input type="radio" id="smoking_history_ever" name="smoking_history" value="Ever"> Ever<br>
        <input type="radio" id="smoking_history_former" name="smoking_history" value="Former"> Former<br>
        <input type="radio" id="smoking_history_never" name="smoking_history" value="Never"> Never<br>
        <input type="radio" id="smoking_history_not_current" name="smoking_history" value="Not Current"> Not Current<br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
