<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>NioLand - Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles2.css') }}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    
</head>
<body class="nk-body" data-navbar-collapse="xl">
    <div class="nk-app-root ">
        <main class="nk-pages">
            <section class="nk-section bg-blue-700 py-5 py-lg-120">
                <div class="container">
                    
                    
                    <div class="row justify-content-center">
                        
                        <div class="col-xl-8 col-lg-8  col-md-10">
                            


                            <div class=" card rounded-3 nk-auth-form-cad " >
                                <div class="card-body">
                                    <div class="nk-form-card-head text-center pb-5">
                                        <h3 class="title mb-2">Please, fill the form below</h3>
                                        <p class="text">Have any question? Send a main.</p>
                                    </div>
                                    <form action="/predict" method="post">
                                        <div class="row gy-4">
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Age</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Gender (0 for Female, 1 for Male):</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="gender" name="gender" class="form-control" placeholder="Enter your Gender" >
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Hypertension (0 for No, 1 for Yes):</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="hypertension" name="hypertension" class="form-control" placeholder="Enter your email">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Heart Disease (0 for no, 1 for yes)</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="heart_disease" name="heart_disease" class="form-control" placeholder="Heart Disease (0 for no, 1 for yes)">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Smoking History (0 for No, 1 for Yes)</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="smoking_history" name="smoking_history" class="form-control" placeholder="Smoking History (0 for No, 1 for Yes)">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Body Mass Index (BMI)</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="bmi" name="bmi" step="0.01" class="form-control" placeholder="Body Mass Index (BMI)">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Hemoglobin A1c Level</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.01" class="form-control" placeholder="Hemoglobin A1c Level">
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label class="form-label">Blood Glucose Level</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" id="blood_glucose_level" name="blood_glucose_level" step="0.01" class="form-control" placeholder="Blood Glucose Level">
                                                    </div>
                                                </div>
                                            </div>
                                           <div class=" row justify-content-center mt-4">
                                            <div class="col-6 ">
                                                <div class="form-group">
                                                    <!-- <button class="btn btn-block btn-primary" type="submit">Login to Your Account</button> -->
                                                    <input class="btn btn-block btn-primary" type="submit" value="Predict">
                                                </div>
                                            </div>
                                           </div>
                                           
                            
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        
                      
                        
                    </div>
                </div>
            </section>
        </main>
        
        
    </div>
   
</body>
</html>
